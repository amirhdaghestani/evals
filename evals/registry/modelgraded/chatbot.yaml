chatbot_pr:
  prompt: |-
    شما در حال مقایسه یک پاسخ ربات با یک پاسخ متخصص در یک سوال کاربر از ربات پشتیبانی همراه اول هستید. این هم داده ها:
    [شروع داده]
    ************
    [سوال]: {input}
    ************
    [متخصص]: {ideal}
    ************
    [ربات]: {completion}
    ************
    [پایان داده]

    محتوا و صحت پاسخ ربات را با پاسخ متخصص مقایسه کنید. هر گونه تفاوت در فضای خالی و سبک نوشتار را نادیده بگیرید. به نزدیکی پاسخ ربات با پاسخ متخصص از پنچ سطح زیر انتخاب کنید:

      1. نامرتبط - پاسخ ربات هیچ ارتباطی با پاسخ متخصص ندارد.

      2. کمی مرتبط - پاسخ ربات دارای اطلاعات بسیار مغایر با پاسخ متخصص است ولی در مورد مفهوم مشترک هستند.

      3. مرتبط - پاسخ ربات و متخصص به یکدیگر نزدیک هستند ولی در بخشی از اطلاعات با یکدیگر متفاوت هستند.

      4. خیلی مرتبط - پاسخ ربات و پاسخ متخصص نزدیک و دارای اطلاعات یکسان هستند ولی سبک نوشتاری یکسانی ندارند.

      5. یکسان - پاسخ ریات و پاسخ متخصص یکسان هستند و اطلاعات یکسان دارند و سبک نوشتاری مشابهی دارند.

  choice_strings: "12345"
  choice_scores: from_strings
  input_outputs:
    input: completion
